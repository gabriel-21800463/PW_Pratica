<div class="row justify-content-center panel-container">
  <div class="col-8">
    <div *ngIf="course">
      <h2><span>Course</span></h2>
      <hr>
      <dl class="row-md entity-details">
        <dt><span >ID</span></dt>
        <dd>
          <span>{{ course.id }}</span>
        </dd>
        <dt><span >Course Name</span></dt>
        <dd>
          <span>{{ course.nomeCurso }}</span>
        </dd>
        <dt><span >Teacher</span></dt>
        <dd>
          <span>{{ course.teacher }}</span>
        </dd>
        <dt><span >Subject</span></dt>
        <dd>
          <span>{{ course.subject }}</span>
        </dd>
        <dt><span>Turn</span></dt>
        <dd>
          <span>{{ course.turno }}</span>
        </dd>
        <dt><span>Internship</span></dt>
        <dd>
          <span>{{ course.estagio }}</span>
        </dd>
        <dt><span>ECTS</span></dt>
        <dd>
          <span>{{ course.ects }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info margin-right-10">
        <i class="fa fa-arrow-left"></i><span>Back</span>
      </button>

    </div>
  </div>
</div>
