<div class="panel-container">
  <h2>
    <span>My Personnel Projects</span>
  </h2>
  <hr>

  <div class="alert alert-warning" id="no-result" *ngIf="projects?.length === 0">
    <span>No projects found</span>
  </div>

  <div class="row" >
      <div class="col-md-4 mt-3" *ngFor="let project of projects; let i = index">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Project Name: {{ project.projectName }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Company: {{ project.companyName }}</h6>
            <p class="card-text">Address: {{ project.companyAddress }}, {{ project.city }}.</p>
            <p class="card-text">Postal Code: {{ project.zip }}, {{ project.state }}.</p>
            <a class="card-link" [routerLink]="['/project/manageprojects', project.id, 'view']">View details</a>
          </div>
        </div>
      </div>
  </div>
</div>
