<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="mt-5 jumbotron">
    <div class="container">
      <p class="estilo"><strong>Engenharia Informática</strong></p>
   </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4 teste">
        <h2>Teachers</h2>

          <button class="btn btn-primary" role="button" (click)="toggle1()">{{buttonName1}} »</button>

          <ng-container >
            <div *ngIf="show1" style="margin-top : 5%; text-align: left;">
            </div>
          </ng-container>

      </div>
      <div class="col-md-4 teste">
        <h2>Courses</h2>

        <button class="btn btn-primary" role="button" (click)="toggle()">{{buttonName}} »</button>

        <ng-container >
          <div *ngIf="show" style="margin-top : 5%; text-align: left;">
            <table class="table table-borderless table-active">
              <thead class="thead-dark">
              <tr>
                <th scope="col" colspan="1">1º ciclo</th>
                <th scope="col">ECTS</th>

              </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row"><a href="https://www.ulusofona.pt/licenciatura/engenharia-informatica/fundamentos-de-programacao/ULHT260-7337" target="_blank">Fundamentos de Programação</a></th>
                <td class="text-center">6</td>

              </tr>
              <tr>
                <th scope="row"><a href="https://www.ulusofona.pt/licenciatura/engenharia-informatica/sistemas-digitais/ULHT260-7" target="_blank">Sistemas Digitais</a></th>
                <td class="text-center">6</td>

              </tr>
              <tr>
                <th scope="row"><a href="https://www.ulusofona.pt/licenciatura/engenharia-informatica/matematica-i/ULHT260-1" target="_blank">Matemática I</a></th>
                <td class="text-center">6</td>
              </tr>

              <tr>
                <th scope="row"><a href="https://www.ulusofona.pt/licenciatura/engenharia-informatica/fundamentos-de-fisica/ULHT260-7336" target="_blank">Fundamentos de Física</a></th>
                <td class="text-center">6</td>
              </tr>
              <tr>
                <th scope="row"><a href="https://www.ulusofona.pt/licenciatura/engenharia-informatica/matematica-discreta/ULHT260-1656" target="_blank">Matemática Discreta</a></th>
                <td class="text-center">6</td>
              </tr>
              </tbody>
            </table>
          </div>
        </ng-container>
        </div>

      <div class="col-md-4 teste">
        <h2>Subjects</h2>
        <button class="btn btn-primary" role="button" (click)="toggle2()">{{buttonName2}} »</button>

        <ng-container >
          <div *ngIf="show1" style="margin-top : 5%; text-align: left;">
          </div>
        </ng-container>
       </div>
    </div>

    <hr>

  </div> <!-- /container -->

</main>
